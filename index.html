<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button class="button" onclick="append('e')">e</button>
        <button class="button" onclick="append('π')">π</button>
        <button class="button" onclick="sqrt()">&radic;</button>
        <button class="button operator" onclick="append('^')">
          a<sup>n</sup>
        </button>

        <button class="button" onclick="append(7)">7</button>
        <button class="button" onclick="append(8)">8</button>
        <button class="button" onclick="append(9)">9</button>
        <button class="button operator" onclick="append('/')">&divide;</button>

        <button class="button" onclick="append(4)">4</button>
        <button class="button" onclick="append(5)">5</button>
        <button class="button" onclick="append(6)">6</button>
        <button class="button operator" onclick="append('*')">&times;</button>

        <button class="button" onclick="append(1)">1</button>
        <button class="button" onclick="append(2)">2</button>
        <button class="button" onclick="append(3)">3</button>
        <button class="button operator" onclick="append('-')">&minus;</button>

        <button class="button" onclick="append(0)">0</button>
        <button class="button" onclick="append('.')">.</button>
        <button class="button operator" onclick="append('+')">+</button>
        <button class="button ac" onclick="clearDisplay()">AC</button>

        <button class="button operator" onclick="percent()">%</button>
        <button class="button equal" onclick="calculate()">=</button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
